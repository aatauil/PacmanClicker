<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="http://allfont.net/allfont.css?fonts=pacfont" rel="stylesheet" type="text/css" />
    <script src="./game.js"></script>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman_Clicker</title>
</head>

<body>
    <div class="wrapper">
        <div class="section_left_bonus">
            <img class="imgLeft multiplier-2x" src="./images/arcade-game.svg" alt="Gameboy">
            <img class="imgLeft multiplier-4x" src="./images/pacman-book.svg" alt="arcade">
            <img class="imgLeft random-Bonus" src="./images/pacman.svg" alt="arcade">


        </div>
            <div class="section_middle_canvas">
                <h1 class="pacman_heading">Pacman Clicker</h1>
                <img style="width:50%;top:25%;left:25%" src="./pacman.svg">
                <p id="affichage"></p>

            </div>

        </div>

        <div class="section_right_shop">
            <img class="imgRight multiplier-2x" src="./images/ghost.svg" alt="Gameboy">
            <img class="imgRight multiplier-4x" src="./images/ghost-pink.svg" alt="arcade">
            <img class="imgRight random-Bonus" src="./images/ghost-boss.svg" alt="arcade">

        </div>
    </div>

</body>

</html>
